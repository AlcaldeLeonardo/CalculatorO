<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <main>
            <div class="calcBody">
                <div class="display calcBody__display">
                    <p class="operatingString display__operatingString">10+5+6</p>
                    <p class="result display__result">21</p>
                </div>
                <div class="keyborad calcBody__keyboard">
                    <div class="row keyboard__row">
                        <button class="key keyboard__key keyboard__key--dark key--dark"> % </button>
                        <button class="key keyboard__key keyboard__key--dark key--dark"> CE </button>
                        <button class="key keyboard__key keyboard__key--dark key--dark"> C </button>
                        <button class="key keyboard__key keyboard__key--dark key--dark"> / </button>
                    </div>
                    <div class="row row keyboard__row">
                        <button class="key keyboard__key"> 7 </button>
                        <button class="key keyboard__key"> 8 </button>
                        <button class="key keyboard__key"> 9 </button>
                        <button class="key keyboard__key
                        keyboard__key--dark key--dark"> x </button>
                    </div>
                    <div class="row row keyboard__row">
                        <button class="key keyboard__key"> 4 </button>
                        <button class="key keyboard__key"> 5 </button>
                        <button class="key keyboard__key"> 6 </button>
                        <button class="key keyboard__key
                        keyboard__key--dark key--dark"> - </button>
                    </div>
                    <div class="row row keyboard__row">
                        <button class="key keyboard__key"> 1 </button>
                        <button class="key keyboard__key"> 2 </button>
                        <button class="key keyboard__key"> 3 </button>
                        <button class="key keyboard__key
                        keyboard__key--dark key--dark"> + </button>
                    </div>
                    <div class="row row keyboard__row">
                        <button class="key keyboard__key"> -/+ </button>
                        <button class="key keyboard__key"> 0 </button>
                        <button class="key keyboard__key"> , </button>
                        <button class="key keyboard__key keyboard__key--darker key--darker "> = </button>
                    </div>
                </div>
            </div>
        </main>

        <script type="module" src="scripts/index.js"></script>
    </body>
</html>
